<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance - Sweatz Fitness App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .maintenance-container {
            background-color: white;
            border-radius: 8px;
            padding: 3rem;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4CAF50;
            margin-top: 0;
        }
        .icon {
            font-size: 5rem;
            color: #4CAF50;
            margin-bottom: 1rem;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 2rem;
        }
        .btn:hover {
            background-color: #388E3C;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="maintenance-container">
        <div class="icon">
            <i class="fas fa-tools"></i>
        </div>
        <h1>We'll be back soon!</h1>
        <p>Sorry for the inconvenience. Sweatz is currently undergoing scheduled maintenance to improve your experience.</p>
        <p>Our team is working hard to complete this maintenance as quickly as possible. Please check back soon.</p>
        
        <a href="{{ url_for('index') }}" class="btn">Try Again</a>
    </div>
</body>
</html>
